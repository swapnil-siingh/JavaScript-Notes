<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Arrays and Loop</title>
    </head>

    <body>
        <script>
            const arr = [1, 2, 3, 4];
            console.log(arr);
            console.log(arr[0]);
            //Indexing is used
            arr[0] = 9;
            console.log(arr[0]); //Changing value of index 0
            const myArr = [1, "hello", true, { name: "socks" }, [1, 2]]; //different datatype can in same array
            console.log(typeof arr);
            Array.isArray(arr);
            console.log(typeof arr);
            console.log(arr.length);
            arr.push(23);
            console.log(arr); //Insert element at end of array
            arr.pop(); //delete from last
            console.log(arr);
            arr.splice(1, 2); //deleting from array(index , no. of value )
            console.log(arr);
        </script>
    </body>
</html>
