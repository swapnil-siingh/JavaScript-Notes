<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>loops in Array</title>
    </head>
    <body>
        <script>
            let array = [2345679, "sdfsdf", "asdas"];
            for (let i = 0; i < array.length; i++) {
                const element = array[i];
                console.log(element);
            }
            let sumArray = [1, 2, 3, 4, 5];
            let element = 0;
            for (let index = 0; index < sumArray.length; index++) {
                element += sumArray[index];
            }
            console.log(element);
        </script>
    </body>
</html>
