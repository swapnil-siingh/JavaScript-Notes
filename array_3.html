<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>to do list</title>
    </head>

    <body>
        <input
            class="inputBox"
            type="text"
            placeholder="Enter Task"
            onkeydown="
            if (event.key=='Enter') {
                

let value = document.querySelector('.inputBox').value;
            arr.push(value);
            output();


            }" />
        <button
            class="inputButton"
            onclick="
            let value = document.querySelector('.inputBox').value;
            arr.push(value);
            output();
    
        ">
            Add
        </button>
        <div class="output"></div>
        <script>
            const arr = [];
            function output() {
                let todoList = "";
                let todoListHTML = "";

                for (let i = 0; i < arr.length; i++) {
                    const element = arr[i];
                    todoList = `
                    <p>
                        ${element}
                                    <button onclick="
                                    arr.splice(${i},1);
                                    output();
                                    "
                                    >
                                    Delete
                                    </button>
                                    </p>`;
                    todoListHTML += todoList;
                }

                document.querySelector(".output").innerHTML = todoListHTML;
            }
            output();
        </script>
    </body>
</html>
