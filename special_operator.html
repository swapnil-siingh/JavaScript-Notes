<body>
    <script>
        let result = '';
        const final = result ? 'Truthy' : 'Falsy';
        console.log(final);
        // it can be used to as alternative to if else statements 


        //Guard Operator
        false && console.log('hell');//if left is false it don't even go to right -- it stops right before
        //it can also be saved in a variable
        //can be useful in a single if statement type code



    // Default Operator
    false || console.log('hell');
    // it executees right even after encontring false
    // it can be used when we want to set a default value to any variable
    // similar to guard but used or
    </script>



</body>
