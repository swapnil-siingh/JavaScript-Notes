<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Array Exercises</title>
    </head>
    <body>
        <script>
            const arr = [10, 20, 30, 40, "good"];

            function arraySwap(myArray) {
                const newarr = [];
                for (let i = 0; i < myArray.length; i++) {
                    newarr[i] = myArray[myArray.length - 1 - i];
                }
                console.log(newarr);
            }
            arraySwap(arr);
        </script>
    </body>
</html>
